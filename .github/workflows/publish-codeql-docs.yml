name: Download and publish CodeQL docs artifact
on:
  workflow_dispatch:
    inputs:
      download_branch:
        description: The branch to download the artifacts from
        required: true
      download_path:
        description: The path to unzip the downloaded artifact to

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Delete existing docs folder
      run: rm -r '${{ github.event.inputs.download_path }}'
    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.DOWNLOAD_ARTIFACT}}
        workflow: __docs-generate-sphinx.yml
        branch: '${{ github.event.inputs.download_branch }}'
        repo: github/semmle-code
        path: '${{ github.event.inputs.download_path }}' 
    - name: Move artifact 
      run: mv '${{ github.event.inputs.download_path }}'/artifact '${{ github.event.inputs.download_path }}'
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
